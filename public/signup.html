<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="signup.js"></script>
	<header>
		<!--Nav bar and user bar will go here-->	
	</header>
	<main>
		<form>
			<h1>Sign up</h1>
			<div><label for=username>Username (required): </label> <input type="text" name="username" id="username"></div>
			<div><label for=password>Password (optional): </label> <input type="text" name="password" id="password"></div>
			<div><label for=password>Confirm Password:</label> <input type="text" name="confirm" id="confirm"></div>
			<button type="submit">Create Account</button>
			<p class="error"></p>
		</form>
	</main>
</body>
</html>
